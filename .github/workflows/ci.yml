name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Validate specs
        run: |
          symantica validate examples/underwriting/project.yaml

      - name: Ensure registry lock is up to date
        run: |
          symantica build-registry examples/underwriting/project.yaml --out /tmp/registry.json --lock examples/underwriting/registry.lock.json
          git diff --exit-code examples/underwriting/registry.lock.json
